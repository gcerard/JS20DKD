<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            display: none; /* Hide the canvas initially */
        }
        #cropper {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Generator</h2>

        <!-- Step 1: Upload Image -->
        <div id="step1">
            <input type="file" id="fileInput" accept="image/*">
            <br><br>
            <button class="btn" onclick="startCrop()">Next: Crop Image</button>
        </div>

        <!-- Step 2: Crop Image -->
        <div id="step2" style="display: none;">
            <h3>Crop your image to 500x500 pixels</h3>
            <div id="cropper">
                <!-- Cropper.js will load the image here -->
            </div>
            <br>
            <button class="btn" onclick="generateTwibbon()">Next: Generate Twibbon</button>
        </div>

        <!-- Step 3: Generate Twibbon -->
        <div id="step3" style="display: none;">
            <h3>Generated Twibbon</h3>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <!-- Cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        let cropper;
        let uploadedImage;

        function startCrop() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = new Image();
                image.onload = function() {
                    if (cropper) {
                        cropper.destroy();
                    }
                    const cropperContainer = document.getElementById('cropper');
                    cropper = new Cropper(image, {
                        aspectRatio: 1, // Square aspect ratio
                        viewMode: 1, // Restrict the crop box to within the container
                        crop(event) {
                            // You can add cropping visualization or other actions here if needed
                        },
                    });
                    cropperContainer.innerHTML = ''; // Clear container
                    cropperContainer.appendChild(image); // Append image to container

                    // Show step 2, hide step 1
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                };
                image.src = e.target.result;
                uploadedImage = image; // Save the uploaded image
            };
            reader.readAsDataURL(file);
        }

                alert('Please upload an image and crop it first.');
                return;
