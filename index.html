<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            display: none; /* Hide the canvas initially */
        }
        #cropper {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Generator</h2>
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <div id="cropper">
            <!-- Image will be displayed here for cropping -->
        </div>
        <button class="btn" onclick="cropAndGenerate()">Crop and Generate Twibbon</button>
        <br><br>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <!-- Cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        let cropper;

        function cropAndGenerate() {
            if (!cropper) {
                alert('Please upload an image first.');
                return;
            }

            // Get the cropped image data
            const croppedData = cropper.getCroppedCanvas().toDataURL('image/jpeg');

            // Generate Twibbon
            generateTwibbon(croppedData);
        }

        function generateTwibbon(croppedData) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const img = new Image();
            img.onload = function() {
                // Draw the image
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Draw the twibbon frame
                const frameImg = new Image();
                frameImg.onload = function() {
                    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

                    // Export canvas as an image
                    const twibbonImage = canvas.toDataURL('image/png');

                    // Display the generated twibbon image
                    const generatedImage = new Image();
                    generatedImage.src = twibbonImage;
                    document.body.appendChild(generatedImage); // Example: append to body
                };
                frameImg.src = 'twibbon.png'; // Update with your frame image path
            };
            img.src = croppedData;
        }

        // Initialize Cropper.js on image load
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = new Image();
                image.onload = function() {
                    if (cropper) {
                        cropper.destroy();
                    }
                    const cropperContainer = document.getElementById('cropper');
                    cropper = new Cropper(image, {
                        aspectRatio: 1, // Square aspect ratio
                        viewMode: 1, // Restrict the crop box to within the container
                        crop(event) {
                            // You can add cropping visualization or other actions here if needed
                        },
                    });
                    cropperContainer.innerHTML = ''; // Clear container
                    cropperContainer.appendChild(image); // Append image to container
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
